<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>운동 기록 입력</title>
  <script src="/static/main.js" defer></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>운동 기록 입력</h1>

  <form id="exercise-form">
    <label>날짜 및 시간:
      <input type="datetime-local" name="datetime" id="datetime" required>
    </label><br>

    <label>운동 종류:
      <select name="exercise" id="exercise-select" required>
        <option value="">-- 운동을 선택하세요 --</option>
        <option value="푸시업">푸시업</option>
        <option value="스쿼트">스쿼트</option>
        <option value="풀업">풀업</option>
        <option value="플랭크">플랭크</option>
        <option value="런지">런지</option>
      </select>
    </label><br>

    <div id="dynamic-inputs">
      <!-- 선택된 운동에 따라 입력창이 이곳에 생성됨 -->
    </div>

    <button type="submit">저장</button>
  </form>

  <hr>
  <h2>최근 입력 기록 (20개)</h2>
  <div id="recent-records">
    <!-- 최근 기록 표시 위치 -->
  </div>
</body>
</html>
