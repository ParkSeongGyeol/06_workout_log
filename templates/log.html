<!doctype html>
<!--
  Log 페이지
  저장된 모든 운동 기록을 조회하고 선택 편집/삭제를 수행
-->
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
    <style>
      @media (max-width: 768px) {
        .records {
          padding: 1rem;
        }
        #record-table {
          overflow-x: auto;
          display: block;
        }
        .header {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }
        .header nav {
          width: 100%;
          display: flex;
          justify-content: space-around;
          flex-wrap: wrap;
        }
      }
    </style>
    <!-- 기록 관리용 스크립트 -->
    <script src="/static/manage.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>📃 Log</h1>
      <!-- 사이트 이동을 위한 네비게이션 -->
      <nav>
        <a href="/">Home</a>
        <a href="/log">Log</a>
        <a href="/stats">Stats</a>
        <a href="/videos">Videos</a>
      </nav>
    </header>

    <main class="container">
      <section class="records">
        <!-- 체크박스로 여러 기록을 선택해 편집/삭제 -->
        <h2>All Records</h2>
        <div id="record-table"></div>
      </section>
    </main>
  </body>
</html>
