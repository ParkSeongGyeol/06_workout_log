<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
    <style>
      @media (max-width: 768px) {
        .submit-btn {
          width: 100%;
        }
        input,
        select,
        textarea {
          font-size: 0.95rem;
        }
        .records,
        .card {
          padding: 1rem;
        }
        #recent-records ul {
          padding: 0;
          margin: 0;
          list-style: none;
        }
        #recent-records li {
          padding: 0.5rem 0;
          border-bottom: 1px solid #eee;
          font-size: 0.95rem;
          line-height: 1.4;
        }
        .header {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }
        .header nav {
          width: 100%;
          display: flex;
          justify-content: space-around;
          flex-wrap: wrap;
        }
      }
    </style>
    <script src="/static/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>🏠 Home</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/log">Log</a>
        <a href="/stats">Stats</a>
        <a href="/videos">Videos</a>
      </nav>
    </header>
    <main class="container">
      <section class="card">
        <form id="exercise-form">
          <div class="form-group">
            <label>Workout Type</label>
            <select name="exercise" id="exercise-select" required>
              <option value="">Select Workout</option>
              <option value="푸시업">푸시업</option>
              <option value="스쿼트">스쿼트</option>
              <option value="플랭크">플랭크</option>
              <option value="런지">런지</option>
            </select>
          </div>

          <div class="form-group">
            <label>Date & Time</label>
            <input
              type="datetime-local"
              name="datetime"
              id="datetime"
              required
            />
          </div>

          <div id="dynamic-inputs"></div>

          <div class="form-group">
            <label>Notes</label>
            <textarea
              name="note"
              placeholder="Add notes about your workout"
            ></textarea>
          </div>

          <button type="submit" class="submit-btn">Log Workout</button>
        </form>
      </section>

      <section class="records">
        <h2>Recent Workouts</h2>
        <div id="recent-records"></div>
      </section>
    </main>
  </body>
</html>
